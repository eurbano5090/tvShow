<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@300&family=Poppins:wght@200;300;600&family=Roboto:wght@300&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
	integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
	crossorigin="anonymous">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="my-5 bg-dark text-light container">
		<div class="contenedor container">
			
			<div th:object="${show}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>
			
		<!-- cuerpo de ver -->
		   	
			<div >
				<div class="row ">
					<div class="col-md-6 mt-5 text-fluid" >
					<img class="img-thumbnail rounded float-center" style="max-width:90%;"
					th:src="@{'/uploads/' + ${show.foto}}" th:alt="${show.foto}" />
					</div>
					<div class="col-md-6 mt-5 text center">
					<h1 class="titulo" th:text="${titulo}"></h1>
						<div class="card-body">
						 <h3 th:text="${show.showTitle}"></h3>
						 <h3 th:text="${show.showNetwork}"></h3>
						<h6 class="list-group-inline" th:text="${show.descripcion}"></h6>
						<h5>Destacado:<span th:if="${show.destacado ==1}" class="badge bg-success">SI</span>
					    <span th:unless="${show.destacado ==1}" class="badge bg-danger">NO</span></h5>
		<!-- 			<h6 class="list-group-inline" th:text="${show.ratings}"></h6>   -->	
					    <h6 class="list-group-inline" th:text="${show.duracion}"></h6>
					     <h6 class="list-group-inline" th:text="${show.categoria.nombre}"></h6>
					     
					     
					
					<a th:href="@{/editar/}+${show.id}" class="btn btn-success btn-sm">Update</a>
				    <a  th:href="@{/eliminar/}+${show.id}" 	class="btn btn-danger btn-sm confirmar" role="button"
				     title="Eliminar el registro."><i class="fas fa-trash"
										aria-hidden="true"></i>Delete</a>
					
						<small class="text-muted">Last updated 3 mins ago</small>
						
						</div>
					</div>
				</div>
				
		<a th:href="@{/listar}" class="btn btn-warning"><i class="fa-sharp fa-solid fa-backward-step"></i>Ir Atras</a>
	
		
     
			</div>
		
		
		</div>
	

	</div>
<footer th:replace="~{layout/layout :: footer}"></footer>



	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
		   <script src="script.js"></script>
</body>
</html>
